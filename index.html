<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BooksyBot | Your AI Reading Companion</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1f1f1f, #121212);
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #f39c12;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    .info {
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BooksyBot!</h1>
    <p>Your personalized book recommendation assistant powered by AI.</p>
    <p class="info">Click the chat icon at the bottom right to start exploring your next favorite read!</p>
  </div>

  <!-- Watson Assistant Chat Script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "d83417f3-9262-4542-970b-66807d4f47c7",
      region: "au-syd",
      serviceInstanceID: "e5c58312-8c17-47da-afc1-238073d58ace",
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const script = document.createElement('script');
      script.src = "https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
      document.head.appendChild(script);
    }, 0);
  </script>
</body>
</html>
